<div class="row">
  <div class="col-md-12">
    <visualization [nodes]="nodes" [links]="links" [searchTerm]="searchTerm" [currentIteration]="currentIteration">
      <fullscreenable-down-left>
        <div class="btn-group">
          <button class="btn btn-default" (click)="previous()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default">
            {{ currentIteration }}
          </button>
          <button class="btn btn-default" (click)="next()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
        </div>
      </fullscreenable-down-left>

      <fullscreenable-top-left class="form-inline">
        <button class="btn btn-default" (click)="save()" id="save">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
        <div class="form-group search-form-group" *ngIf="searchActive">
          <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search for..." >
        </div>
        <button class="btn btn-default" (click)="toggleSearch()">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </fullscreenable-top-left>

      <fullscreenable-down-right>
        <iteration-color-box [style.position]="isFullScreen ? 'fixed' :'absolute'" [colors]="colors"></iteration-color-box>
      </fullscreenable-down-right>

    </visualization>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <text-result [title]="'. Iteration'" [textResult]="textResult" [currentIteration]="currentIteration"></text-result>
  </div>
</div>
