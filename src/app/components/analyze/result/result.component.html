<div class="row">
  <div class="col-md-12">
    <visualization [nodes]="nodes" [links]="links" [(isFullScreen)]="isFullScreen">
      <fullscreenable-down-right>
        <div class="btn-group">
          <button class="btn btn-default" (click)="previous()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default" (click)="next()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
        </div>
      </fullscreenable-down-right>
      <button [style.position]="isFullScreen ? 'fixed' :'absolute'" class="btn btn-default" (click)="save()" id="save">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
      </button>
      <iteration-color-box [style.position]="isFullScreen ? 'fixed' :'absolute'" [colors]="colors"></iteration-color-box>
    </visualization>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <text-result [title]="'. Iteration'" [textResult]="textResult"></text-result>
  </div>
</div>
