<fullscreenable-svg (window:resize)="onResize()" [(isFullScreen)]="isFullScreen">
  <svg:defs>
    <svg:marker id="markerArrow" viewBox="0 0 30 30" markerWidth="20" markerHeight="20" refX="17" refY="5" orient="auto">
      <svg:path d="M 0 0 L 10 5 L 0 10 z" />
    </svg:marker>
  </svg:defs>
  <svg:g [attr.transform]="'translate('+ translate +')scale('+ scale +')'">
    <svg:line class="link" *ngFor="let l of d3links"
      [attr.x1]="l.source.x"
      [attr.y1]="l.source.y"
      [attr.x2]="l.target.x"
      [attr.y2]="l.target.y"
      [attr.marker-end]="'url('+url+'#markerArrow)'"/>
    <svg:circle class="metabolite" r="10" *ngFor="let d of metabolites"
      [attr.cx]="d.x"
      [attr.cy]="d.y"
      [attr.fill]="d.color"/>
    <svg:rect class="reaction" width="20" height="20" *ngFor="let d of reactions"
      [attr.x]="d.x - 10"
      [attr.y]="d.y - 10"
      [attr.fill]="d.color"/>
    <svg:text class="text" *ngFor="let d of d3nodes"
      [attr.x]="d.x - 8"
      [attr.y]="d.y + 5">{{ d.iteration }}</svg:text>
    <svg:text class="text" *ngFor="let d of d3nodes"
      [attr.x]="d.x - 15"
      [attr.y]="d.y - 15"
      [style.fill]="searchInGraph(d.name)">{{ d.name }}</svg:text>
  </svg:g>
</fullscreenable-svg>
<div id="down-right" [style.position]="isFullScreen ? 'fixed' :'absolute'">
  <ng-content select="fullscreenable-down-right"></ng-content>
</div>
<div id="down-left" [style.position]="isFullScreen ? 'fixed' :'absolute'">
  <ng-content select="fullscreenable-down-left"></ng-content>
</div>
<div id="top-right" [style.position]="isFullScreen ? 'fixed' :'absolute'">
  <ng-content select="fullscreenable-top-right"></ng-content>
</div>
<div id="top-left" [style.position]="isFullScreen ? 'fixed' :'absolute'">
  <ng-content select="fullscreenable-top-left"></ng-content>
</div>
