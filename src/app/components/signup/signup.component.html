<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)">
              <div class="form-group">
                <label for="Email" class="control-label">Name</label>
                <input class="form-control"  placeholder="Name" type="Name" [ngFormControl]="form.controls['Name']">
                <span class="text-danger" *ngIf="!form.controls['Name'].valid && form.controls['Name'].dirty">
                  Field Required
                </span>
              </div>
              <div class="form-group">
                <label for="Email" class="control-label">Surname</label>
                <input class="form-control"  placeholder="Surname" type="Surname" [ngFormControl]="form.controls['Surname']">
                <span class="text-danger" *ngIf="!form.controls['Surname'].valid && form.controls['Surname'].dirty">
                  Field Required
                </span>
              </div>
            <div class="form-group">
              <label for="Email" class="control-label">Email</label>
              <input class="form-control" id="email" placeholder="Email" type="email" [ngFormControl]="form.controls['Email']">
              <span class="text-danger" *ngIf="!form.controls['Email'].valid && form.controls['Email'].dirty">
                Field Required
              </span>
            </div>
            <div class="form-group">
              <label for="Email" class="control-label">Institution</label>
              <input class="form-control"  placeholder="Institution" type="Institution" [ngFormControl]="form.controls['Institution']">
              <span class="text-danger" *ngIf="!form.controls['Institution'].valid && form.controls['Institution'].dirty">
                Field Required
              </span>
            </div>
            <div class="form-group">
              <label for="Password" class="control-label">Password</label>
              <input class="form-control" placeholder="Password" type="password" [ngFormControl]="form.controls['Password']">
              <span class="text-danger" *ngIf="!form.controls['Password'].valid && form.controls['Password'].dirty">
                Password needs to be at least 6 characters.
              </span>
            </div>
            <div class="form-group">
              <label for="ConfirmPassword" class="control-label">Confirm Password</label>
              <input class="form-control" placeholder="Confirm Password" type="password" [ngFormControl]="form.controls['ConfirmPassword']">
              <span class="text-danger" *ngIf="form.hasError('mismatchedPasswords')">
                Passwords do not match
              </span>
            </div>
            <input value="Sign Up" type="submit" class="btn btn-info" [disabled]="!form.valid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
