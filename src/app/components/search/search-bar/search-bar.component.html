<div class="input-group">
  <input [(ngModel)]=query_name type="text" class="form-control" placeholder="Search for..." (keyup)=getSearch(query_name)>
  <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="search()">
      Search
    </button>
  </span>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="size-of-bar">

      <div class="col-md-6">
        <div *ngIf="filteredReactions.length > 0">
          <h2>Reactions</h2>
          <div *ngFor="let r of filteredReactions" id="change-color-on-mouse-over">
            <ul (click)="selectSearch(r)">
              <li>
                <a>{{ r }}</a>
              </li>

            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div *ngIf="filteredMetabolites.length > 0">
          <h2>Metabolites</h2>
          <div *ngFor="let m of filteredMetabolites" id="change-color-on-mouse-over">
            <ul (click)="selectSearch(m)">
              <li>
                <a>{{ m }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
