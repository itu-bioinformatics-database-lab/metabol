<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Reactions
    </h3>
  </div>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let r of reactions">
        <td class="col-md-4">
          <a [routerLink]="['/reaction', r.id]">
              {{r.name}}
            </a>
        </td>
        <td class="col-md-8">
          <chemical-equation [metabolites]="r.metabolites" [selectedMetabolite]="{}"></chemical-equation>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Visualization</h3>
      </div>
      <div class="panel-body">
        <pathway-visualization [name]="pathway"></pathway-visualization>
      </div>
    </div>
  </div>
</div>
