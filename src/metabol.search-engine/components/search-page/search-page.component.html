<section class="searchPage">
  <div class="searchPageChild">
    <div class="row">
      <div>
        <img src="assets/img/logo.png" class="img-responsive" id="logo" alt=""/>
      </div>
    </div>
    <div class="row">
			<search-bar></search-bar>
		</div>
    <div class="row">
			<div class="input-group">
				<input [(ngModel)]="query" type="text" class="form-control" placeholder="Search for analysis...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" (click)="search(query)">
						Search
					</button>
				</span>
			</div>
		</div>
	</div>
</section>
