<div class="row">
  <form [formGroup]="form" (ngSubmit)="add(form.value)">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Pathway Name</th>
            <th>Change</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-group">
                <input formControlName="name" type="text" class="form-control" placeholder="Pathway Name">
                <span class="text-danger" *ngIf="!form.controls['name'].valid && form.controls['name'].dirty">
                  Field Required
		</span>
              </div>
            </td>
            <td>
              <div class="form-group">
		<select class="form-control" formControlName="value">
		  <option value="1">Increase</option>
		  <option value="-1">Decrease</option>
		</select>
              </div>
            </td>
            <td>
              <input [disabled]="!form.valid" type="submit" class="btn btn-default" value="Add">
            </td>
          </tr>
          <tr *ngFor="let r of pathwayChanges;let i=index">
            <td>{{ r[0] }}</td>
            <td>{{ r[1] > 0 ? 'Increase' : 'Decrease' }}</td>
            <td>
              <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true" (click)="remove(i)"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
<button (click)="search()" class="btn btn-default">Search</button>
