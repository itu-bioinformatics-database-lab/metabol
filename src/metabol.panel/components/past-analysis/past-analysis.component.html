<section id="past-analysis">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let i of data">

              <i class="glyphicon glyphicon-{{i.status ?  'saved' : 'time' }}"></i>
              <a [routerLink]="['/panel/past-subsystem', i.id]">
                 {{i.name}} - ({{i.status ?  'done' : 'running' }})
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
