<section id="past-analysis" class="container">
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-default" (click)="submit()">
				Compare
			</button>
			<form [formGroup]="form">
				<div *ngFor="let t of data | keys">
					<div class="panel panel-default" *ngIf="data[t].length != 0">
						<div class="panel-heading">{{ t == 'list' ? 'private' : t }}</div>
						<ul class="list-group">
							<li class="list-group-item" *ngFor="let i of data[t]">
								<input type="checkbox" [formControlName]="i.id" />
								<i class="glyphicon glyphicon-{{i.status ?  'saved' : 'time' }}"></i>
								<a [routerLink]="['/past-analysis', i.id]">
									{{i.name}} - ({{i.status ?  'done' : 'running' }})
								</a>
							</li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
