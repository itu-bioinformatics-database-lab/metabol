<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">My Profile</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="email" class="control-label">Name</label>
        <input class="form-control" placeholder="Name" type="text" formControlName="name">
        <span class="text-danger" *ngIf="!form.controls['name'].valid && form.controls['name'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Surname</label>
        <input class="form-control" placeholder="Surname" type="text" formControlName="surname">
        <span class="text-danger" *ngIf="!form.controls['surname'].valid && form.controls['surname'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input class="form-control" id="Email" placeholder="Email" type="email" formControlName="email">
        <span class="text-danger" *ngIf="!form.controls['email'].valid && form.controls['email'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="Email" class="control-label">Affiliation</label>
        <input class="form-control" placeholder="Affiliation" type="text" formControlName="affiliation">
        <span class="text-danger" *ngIf="!form.controls['affiliation'].valid && form.controls['affiliation'].dirty">
          Field Required
        </span>
      </div>
      <input value="Save" type="submit" class="btn btn-info" [disabled]="!form.valid">
    </form>
  </div>
</div>
<div>
  <app-change-password></app-change-password>
</div>
