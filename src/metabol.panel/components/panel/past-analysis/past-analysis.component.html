<section id="past-analysis">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let i of [1,2,3,4,5]">
              <i class="glyphicon glyphicon-floppy-saved"></i>
              <a [routerLink]="['/panel/compare-analysis']">
                 My analysis - {{i}}
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
