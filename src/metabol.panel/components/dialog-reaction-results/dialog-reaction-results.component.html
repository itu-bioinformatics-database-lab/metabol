<table class="table table-hover">
  <thead>
    <tr>
      <th> Reaction </th>
      <th> Diff Score </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reactions | paginate: { itemsPerPage: 15, currentPage: page } ">
      <td>
	<a [routerLink]="['/', 'reaction', r[0]]" target="_blank">
	  {{ r[0] }}
	</a>
      </td>
      <td> {{ r[1] }} </td>
    </tr>
  </tbody>
</table>
<div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
