<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
              <div class="form-group">
                <label for="Email" class="control-label">Name</label>
                <input class="form-control"  placeholder="Name" formControlName="name">
                <span class="text-danger" *ngIf="!form.controls['name'].valid && form.controls['name'].dirty">
                  Field Required
                </span>
              </div>
              <div class="form-group">
                <label for="Email" class="control-label">Surname</label>
                <input class="form-control"  placeholder="Surname" formControlName="surname">
                <span class="text-danger" *ngIf="!form.controls['surname'].valid && form.controls['surname'].dirty">
                  Field Required
                </span>
              </div>
            <div class="form-group">
              <label for="Email" class="control-label">Email</label>
              <input class="form-control" id="email" placeholder="Email" type="email" formControlName="email">
              <span class="text-danger" *ngIf="!form.controls['email'].valid && form.controls['email'].dirty">
                Field Required
              </span>
            </div>
            <div class="form-group">
              <label for="Email" class="control-label">Affiliation</label>
              <input class="form-control"  placeholder="Affiliation" formControlName="affiliation">
              <span class="text-danger" *ngIf="!form.controls['affiliation'].valid && form.controls['affiliation'].dirty">
                Field Required
              </span>
            </div>
            <div class="form-group">
              <label for="Password" class="control-label">Password</label>
              <input class="form-control" placeholder="Password" type="password" formControlName="password">
              <span class="text-danger" *ngIf="!form.controls['password'].valid && form.controls['password'].dirty">
                Password needs to be at least 6 characters.
              </span>
            </div>
            <div class="form-group">
              <label for="ConfirmPassword" class="control-label">Confirm Password</label>
              <input class="form-control" placeholder="Confirm Password" type="password" formControlName="confirmPassword">
              <span class="text-danger" *ngIf="form.hasError('mismatchedPasswords')">
                Passwords do not match
              </span>
            </div>
            <input value="Sign Up" type="submit" class="btn btn-info" [disabled]="!form.valid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
