<div class="panel panel-default">
  <div class="panel-heading" (click)="toggle()">
    <h3 class="panel-title">
      <span [style.display]="(!isBig)?'inline':'none'" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      <span [style.display]="isBig?'inline':'none'" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      {{ title }}
    </h3>
  </div>
  <div class="panel-body" [hidden]="!isBig">
    <ng-content></ng-content>
  </div>
</div>
