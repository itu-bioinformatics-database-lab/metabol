<fullscreenable-svg [(isFullScreen)]="isFullScreen">
  <svg:defs>
    <svg:marker id="markerArrow" markerUnits="userSpaceOnUse" viewBox="0 0 20 20" markerWidth="30" markerHeight="30" refX="17" refY="5" orient="auto">
      <svg:path d="M 0 0 L 10 5 L 0 10 z" />
    </svg:marker>
  </svg:defs>

  <svg:g link [link]="l" *ngFor="let l of d3links" />

  <svg:g metabolite [node]="d" *ngFor="let d of metabolites" />

  <svg:g subsystem [node]="d" *ngFor="let d of subsystems" (click)="subsystemClicked(d)"/>

  <svg:g reaction [node]="d" *ngFor="let d of reactions" />

  <svg:g node-text [node]="d" *ngFor="let d of d3nodes" />

  <div fullscreenable-svg-down-right>
    <ng-content select="[core-visualization-down-right]"></ng-content>
  </div>

  <div fullscreenable-svg-down-left>
    <ng-content select="[core-visualization-down-left]"></ng-content>
  </div>

  <div fullscreenable-svg-top-right>
    <ng-content select="[core-visualization-top-right]"></ng-content>
  </div>

  <div fullscreenable-svg-top-left>
    <ng-content select="[core-visualization-top-left]"></ng-content>
  </div>

</fullscreenable-svg>
