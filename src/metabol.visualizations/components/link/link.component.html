<template [ngIf]="isLinkActive(link)">

  <svg:line class="link"
    [attr.x1]="link.source.x"
    [attr.y1]="link.source.y"
    [attr.x2]="link.target.x"
    [attr.y2]="link.target.y"
    [attr.stroke-width]="stroke(link)"
    [attr.marker-end]="'url(/metabol' + url + '#markerArrow)'"/>

  <svg:text class="text"
    [attr.x]="linkTextX(link)"
    [attr.y]="linkTextY(link)">
    {{ link.stoichiometry }}
  </svg:text>

</template>
